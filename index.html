<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      Calculator
    </div>
    <div class="area-wrapper">
      <div id="result"></div>  
      <div id="area">
        <div class="box" id="btn7">7</div>
        <div class="box" id="btn8">8</div>
        <div class="box" id="btn9">9</div>
        <div class="box btnC" id="btnC">C</div>
        <div class="box" id="btn4" >4</div>
        <div class="box" id="btn5" >5</div>
        <div class="box" id="btn6" >6</div>
        <div class="box" id="btnX" >*</div>
        <div class="box" id="btn1" >1</div>
        <div class="box" id="btn2" >2</div>
        <div class="box" id="btn3" >3</div>
        <div class="box" id="btn-" >-</div>
        <div class="box" id="btn0" >0</div>
        <div class="box" id="btn." >=</div>
        <div class="box" id="btn=" >/</div>
        <div class="box" id="btn+" >+</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
